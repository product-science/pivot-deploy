services:
  inference:
    image: ghcr.io/product-science/mlnode:3.0.4-alpha2
    restart: always
    command: >
      uvicorn api.app:app
      --host=0.0.0.0
      --port=8080
    ports:
      - "8080:8080"
      - "5000:5000"
    environment:
      - HF_HOME=/root/.cache
    volumes:
      - /mnt/shared/:/root/.cache
    ipc: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

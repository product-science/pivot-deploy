apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference
  labels:
    app: inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inference
  template:
    metadata:
      labels:
        app: inference
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
      hostIPC: true
      containers:
      - name: inference
        image: ghcr.io/product-science/mlnode:3.0.4-alpha2
        command:
        - uvicorn
        - api.app:app
        - --host=0.0.0.0
        - --port=8080
        ports:
        - containerPort: 8080
          name: inference-api
        env:
        - name: HF_HOME
          value: "/root/.cache"
        - name: VLLM_ATTENTION_BACKEND
          value: "FLASHINFER"
        resources:
          limits:
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: cache
          mountPath: /root/.cache
      volumes:
      - name: cache
        hostPath:
          path: /mnt/shared
          type: DirectoryOrCreate 
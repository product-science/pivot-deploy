apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      enableServiceLinks: false
      imagePullSecrets:
      - name: ghcr-credentials
      containers:
      - name: api
        image: ghcr.io/product-science/api:0.1.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
          name: public-api
        - containerPort: 9100
          name: ml-api
        - containerPort: 9200
          name: admin-api
        envFrom:
        - configMapRef:
            name: config
        env:
        - name: NODE_CONFIG_PATH
          value: "/root/node_config.json"
        - name: DAPI_API__PUBLIC_SERVER_PORT
          value: "9000"
        - name: DAPI_API__ML_SERVER_PORT
          value: "9100"
        - name: DAPI_API__ADMIN_SERVER_PORT
          value: "9200"
        - name: DAPI_API__POC_CALLBACK_URL
          value: "http://api-private:9100"
        - name: DAPI_CHAIN_NODE__URL
          value: "http://node:26657"
        - name: DAPI_CHAIN_NODE__SEED_API_URL
          value: "http://34.9.136.116:30000"
        - name: DAPI_CHAIN_NODE__P2P_URL
          value: "http://node:26656"
        volumeMounts:
        - name: inference-data
          mountPath: /root/.inference
        - name: node-config
          mountPath: /root/node_config.json
          subPath: node_config.json
      volumes:
      - name: inference-data # This volume is now a hostPath
        hostPath:
          path: /srv/dai/inference # Matches genesis setup
          type: DirectoryOrCreate
      - name: node-config
        configMap:
          name: node-config-cm

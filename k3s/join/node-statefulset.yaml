apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: node
  labels:
    app: node
spec:
  serviceName: "node"
  replicas: 1 # Typically 1 for a specific join node identity
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      enableServiceLinks: false
      imagePullSecrets: # Add if your image is in a private registry
      - name: ghcr-credentials
      containers:
      - name: node
        image: ghcr.io/product-science/inferenced:0.1.2
        imagePullPolicy: IfNotPresent
        command:
        - "sh"
        - "-c"
        - "./init-docker.sh" # Assuming this script is in the image's WORKDIR/PATH
        ports:
        - containerPort: 26656
          name: tendermint-p2p
        - containerPort: 26657
          name: tendermint-rpc
        - containerPort: 26658
          name: tmkms
        envFrom:
        - configMapRef:
            name: join-node-overrides # From join-overrides-configmap.template.yaml
        volumeMounts:
        - name: inference-data
          mountPath: /root/.inference # Shared data with API
      volumes:
      - name: inference-data # This volume is now a hostPath
        hostPath:
          path: /srv/dai/inference # Matches genesis setup
          type: DirectoryOrCreate

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: inference-data-pvc
  # namespace: <WORKER_NAMESPACE> # Will be applied with -n flag
spec:
  accessModes:
    - ReadWriteOnce # Assumes node and api (if both write) can manage this with RWO.
                    # If concurrent writes from different nodes are needed, consider RWX (more complex).
  resources:
    requests:
      storage: 5Gi # Adjust size as needed for .inference data
  # storageClassName: <your-storage-class> # Optional: specify if you have a particular storage class

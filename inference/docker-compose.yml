services:
  inference:
    image: ghcr.io/product-science/mlnode:3.0.4-alpha2
    volumes:
      - ${HF_HOME:-${HOME}/cache}:/root/.cache
    environment:
      - HF_HOME=/root/.cache
      - HF_HUB_ENABLE_HF_TRANSFER=true
    ports:
      - "${PORT:-8000}:8080"
      - "5000:5000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    ipc: host
    command: >
      uvicorn api.app:app
      --host=0.0.0.0
      --port=8080
    restart: always
